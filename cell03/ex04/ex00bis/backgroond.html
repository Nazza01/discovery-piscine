<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="backgroond.css"></link>
    <title>Lets Change The Background</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function changeColor() {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            $("body").css("backgroundColor", "#" + randomColor);
            $(this).text("#" + randomColor);
        }

    </script>
</head>
<html>
    <body>
        <button type="button" onclick="changeColor()">Click me to change background</button>
    </body>
</html>
