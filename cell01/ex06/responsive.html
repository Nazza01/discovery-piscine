<!DOCTYPE html>
<head>
	<title>Basics</title>
    <style rel='stylesheet' type='text/css'>
    table {
        width: 100%;
        overflow-x: auto;
    }
    p {
        text-align: left;
    }
    th.First {
        background-color: purple;
    }
    th.Second {
        background-color: yellow;
    }
    p.firstText {
        color: yellow;
    }
    p.secondText {
        color: purple;
    }
	</style>
</head>
<html>
	<body>
            <table>
                <tr>
                    <th class="First"><p class="firstText">First Box</p></th>
                    <th class="Second"><p class="secondText">Second Box</p></th>
                </tr>
            </table>
	</body>
</html>
